<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/top :: top}"></head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light py-0">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Главная<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" id="main_container">

    <div class="row">
        <div class="col">
            <h3>Библиотека</h3>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form th:action="@{/save}" th:method="post">

                <div class="form-group">
                    <label for="bookId">Id</label>
                    <input type="text" class="form-control" id="bookId" name="id" readonly="readonly"
                           th:value="${book.id}">
                </div>

                <div class="form-group">
                    <label for="inputTitle">Название</label>
                    <input type="text" class="form-control" id="inputTitle" name="title" th:value="${book.title}">
                </div>

                <div class="form-group">
                    <label for="inputAuthor">Автор</label>
                    <select name="author" id="inputAuthor">
                        <option th:value="${book.author.name}" th:text="${book.author.name}">current value</option>
                        <th:block th:each="author: ${authors}">
                            <option th:value="${author.name}" th:text="${author.name}">val</option>
                        </th:block>
                    </select>
                </div>

                <div class="form-group">
                    <label for="inputGenre">Жанр</label>
                    <select name="genre" id="inputGenre">
                        <option th:value="${book.genre.name}" th:text="${book.genre.name}">current value</option>
                        <th:block th:each="genre: ${genres}">
                            <option th:value="${genre.name}" th:text="${genre.name}">val</option>
                        </th:block>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>

</div>
<div th:include="~{fragments/bottom :: bottom}"></div>
</body>
</html>
